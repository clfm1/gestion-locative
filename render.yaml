services:
  # Backend API
  - type: web
    name: loca16-backend
    runtime: node
    region: frankfurt
    buildCommand: cd backend && npm install && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: loca16-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 3001

  # Frontend
  - type: web
    name: loca16-frontend
    runtime: static
    region: frankfurt
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://loca16-backend.onrender.com

# Base de donn√©es PostgreSQL
databases:
  - name: loca16-db
    region: frankfurt
    databaseName: loca16
    user: loca16user
